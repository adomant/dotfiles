AllCops:
  TargetRubyVersion: 2.4
  Exclude:
    - bin/*
    - db/**/*
    - config/puma.rb
    - config/spring.rb
    - config/environments/*
    - config/initializers/*
Layout/IndentHeredoc:
  Enabled: false
Layout/MultilineMethodCallIndentation:
  Enabled: false
Metrics/LineLength:
  Max: 100
Style/Documentation:
  Enabled: false
Style/NumericLiterals:
  Enabled: false
Style/MutableConstant:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Style/SingleLineBlockParams:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
Style/AsciiComments:
  Enabled: false
Style/EmptyMethod:
  EnforcedStyle: expanded
